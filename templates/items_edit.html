{% extends 'base.html' %}
{% block title %}Items Edit Page{% endblock %}

{% block content %}
<div class="container">
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input class="btn btn-info" type="submit" value="Confirm">
        </form>
    </div>
</div>
</div>
{% endblock %}
